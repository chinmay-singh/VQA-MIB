program: run_sweep.py 
method: random
metric:
  name: Overall Accuracy
  goal: maximize
parameters:
  MODEL:
    distribution: constant
    value:  'baseline_wa' 
  RUN:
    distribution: constant
    value:  'train'
  GPU:
    distribution: constant
    value:  '1'
  DATASET:
    distribution: constant
    value:  'vqa'
  VERSION:
    distribution: constant
    value: 'baseline_wa_sweep'
  BETA:
    distribution: int_uniform
    min: 10
    max: 300
  PROJ_STDDEV:
    distribution: uniform
    min: 0.1
    max: 0.8
  ANS_STDDEV:
    distribution: uniform
    min: 0.1
    max: 0.8
  LR_BASE:
    distribution: uniform
    min: 0.0001
    max: 0.001
  LR_DECAY_R:
    distribution: uniform
    min: 0.2
    max: 0.5   
