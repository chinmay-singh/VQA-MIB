program: run.py
method: bayes
metric:
  name: Loss
  goal: minimize
parameters:
  BETA:
    distribution: int_uniform
    min: 0
    max: 60
  ALPHA:
    distribution: int_uniform
    min: 0
    max: 10
  PROJ_STDDEV:
    distribution: uniform
    min: 0.01
    max: 0.1
  ANS_STDDEV:
    distribution: uniform
    min: 0.01
    max: 0.1
